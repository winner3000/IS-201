<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe vs Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .scoreboard {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #000;
    }

    .cell.taken {
      cursor: default;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 10px;
      min-height: 1.5em;
    }

    #play-again {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <span>You: <span id="player-score">0</span></span>
    <span> | </span>
    <span>Computer: <span id="computer-score">0</span></span>
  </div>

  <div class="board" id="board"></div>

  <div class="status" id="status"></div>

  <button id="play-again">Play Again</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const playAgainBtn = document.getElementById('play-again');

    let boardState;
    let playerScore = 0;
    let computerScore = 0;
    let gameOver = false;

    const winCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function initGame() {
      board.innerHTML = '';
      boardState = Array(9).fill(null);
      gameOver = false;
      statusText.textContent = '';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        board.appendChild(cell);
      }
    }

    function onCellClick(e) {
      const index = e.target.dataset.index;

      if (boardState[index] || gameOver) return;

      makeMove(index, 'X'); // Player move
      if (!gameOver) setTimeout(computerMove, 300); // Slight delay for realism
    }

    function makeMove(index, player) {
      boardState[index] = player;
      const cell = board.querySelector(`[data-index="${index}"]`);
      cell.textContent = player;
      cell.classList.add('taken');

      const winner = checkWinner();
      if (winner) handleWin(winner);
      else if (boardState.every(cell => cell)) handleDraw();
    }

    function computerMove() {
      const emptyIndexes = boardState
        .map((val, idx) => (val === null ? idx : null))
        .filter(v => v !== null);

      if (emptyIndexes.length === 0 || gameOver) return;

      // Simple AI: pick random available spot
      const index = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      makeMove(index, 'O');
    }

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          return boardState[a];
        }
      }
      return null;
    }

    function handleWin(winner) {
      gameOver = true;
      if (winner === 'X') {
        playerScore++;
        statusText.textContent = "That was easy!";
      } else {
        computerScore++;
        statusText.textContent = "Computer destroyed you.";
      }

      updateScores();

      if (playerScore === 5 || computerScore === 5) {
        statusText.textContent = playerScore === 5 ? "ðŸŽ‰ You win the game!" : "ðŸ’» You're terrible at this!";
        disableBoard();
      }
    }

    function handleDraw() {
      gameOver = true;
      statusText.textContent = "It's a draw!";
    }

    function updateScores() {
      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;
    }

    function disableBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.removeEventListener('click', onCellClick));
    }

    playAgainBtn.addEventListener('click', initGame);

    // Start the game
    initGame();
  </script>
</body>
</html>
